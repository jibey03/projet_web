<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="style/style.css />
    <link rel="stylesheet" href="styles/font.css" />
</head>
<body>
    <div class="form-container">
        <h2>Formulaire d'Inscription</h2>
        <form action="inscription.php" method="post" id="formInscription">
            <div class="field-container">
                <label for="name">Nom </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="field-container">
                <label for="prenom">Pr√©nom </label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="field-container">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field-container">
                <label for="date-de-naissance">Date de naissance :</label>
                <input type="date" id="date-de-naissance" name="date-de-naissance" required>
            </div>
            <div class="field-container">
                <label for="adresse">Adresse </label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="field-container">
                <label for="motdepasse">Mot de passe </label>
                <input type="password" id="motdepasse" name="motdepasse" required>
            </div>
            <input type="submit" value="Envoyer" class="button-submit">
        </form> 
    </div>
    <script>
        const formInscription = document.getElementById("formInscription");
        formInscription.addEventListener("submit", function(event) {
            event.preventDefault();
            const name = formInscription.elements.name.value;
            const prenom = formInscription.elements.prenom.value;
            const email = formInscription.elements.email.value;
            const dateDeNaissance = formInscription.elements['date-de-naissance'].value;
            const adresse = formInscription.elements.adresse.value;
            const motDePasse = formInscription.elements.motdepasse.value;
            
            if (name === "" || prenom === "" || email === "" || dateDeNaissance === "" || adresse === "" || motDePasse === "") {
                alert("Veuillez remplir tous les champs");
                return;
            }
            if (!isValidEmail(email)) {
                alert("Veuillez entrer une adresse email valide");
                return;
            }
            
            formInscription.submit();
        });
        
        function isValidEmail(email) {
            const emailRegex = /\S+@\S+\.\S+/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
